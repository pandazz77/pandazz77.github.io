<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
            width: 1920px;
			height: 1080px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

</head>
<body>

<input id="shop"type="text" placeholder="24/7">
<input id="ammo" type="text" placeholder="ammo">
<input id="clothes"type="text" placeholder="clothes">
<input id="tattoo" type="text" placeholder="tattoo">
<input id="barber" type="text" placeholder="barber">
<button onclick="set()">Set</button>
<button onclick="clearall()">Clear</button>
<button onclick="calc_route()">Calc</button>

<div id="map" style="width: 1920px; height: 1080px;"></div>
<script>
    var height = window.innerHeight;
    console.log(height)
    var width = window.innerWidth;

    
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementsByClassName("leaflet-container").item(0).style.width = width+"px";
        document.getElementsByClassName("leaflet-container").item(0).style.height = height+"px";
        document.getElementById("map").style.width = width
        document.getElementById("map").style.height = height
    });


    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom:1,
        maxZoom:1
    });
    var bounds = [[0,0], [1000,1000]];
    var image = L.imageOverlay('./assets/images/map.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    //document.querySelector("#map > div.leaflet-control-container > div.leaflet-bottom.leaflet-right").remove();

</script>
<script src="assets/js/main.js"></script>

</body>
</html>
